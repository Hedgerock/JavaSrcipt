<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript</title>
</head>
<body>
    <h1 class="result">ROCK PAPER SCISSORS</h1>
    <form action="#" id = "myForm">
        <div class="flex">
            <label>
                <input class="inputField" type="text" id="textFieldFirst" placeholder="First player nickname">
                <button class="firstButton">Confirm</button>
            </label>
            <label>
                <input class="inputField" type="text" id="textFieldSecond" placeholder="Second player nickname">
                <button class="secondButton">Confirm</button>
            </label>
        </div>
        <div class="opponents">
            <div class="opponent">
                <h3 class="a"></h3>
                <span class="scoreFirst"> WINS: </span>
                <div class="buttons buttons_first">
                    <button class="firstRock">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </button>
                    <button class="firstPaper">
                        <i class="fa-regular fa-hand"></i>
                    </button>
                    <button class="firstScissors">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </button>
                </div>
            </div>
            <button class="start">START</button>
            <div class="opponent">
                <h3 class="b"></h3>
                <span class="scoreSecond"> WINS: </span>
                <div class="buttons buttons_second">
                    <button class="secondRock">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </button>
                    <button class="secondPaper">
                        <i class="fa-regular fa-hand"></i>
                    </button>
                    <button class="secondScissors">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex">
            <h3 class="tie">TIE:</h3>
            <button class="restart">RESTART</button>
        </div>
    </form>
    <script src="./script/index-seventh.js"></script>
</body>
</html>
