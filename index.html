<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript</title>
</head>
<body>
    <div class="header">
        <div class="shop-title">
            <img class="shop-title__img" src="./img/shopTitle.avif" alt ="">
        </div>
        <div class = "shop-content">
            <button class = "burger-menu">
                <i class = "burger-menu__icon fa-solid fa-bars"></i>
            </button>
            <ul class="main-menu"></ul>
            <button class="cart-button">
                <i class = "cart-button__icon fa-solid fa-cart-shopping"></i>
            </button>
            <button class="compare-button">
                <i class="compare-button__icon fa-solid fa-scale-balanced"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class = slider>
            <div class="slider-slides">
                <div class="slider-slides__slide slider-slides__slide_1 slider-slides__slide_active"></div>
                <div class="slider-slides__slide slider-slides__slide_2"></div>
                <div class="slider-slides__slide slider-slides__slide_3"></div>
            </div>
            <div class="slider-buttons">
                <button class="slider-buttons__button slider-buttons__button_prev">prev</button>
                <button class="slider-buttons__button slider-buttons__button_next">next</button>
            </div>
        </div>
        <button class="show-content">show posts</button>
    </div>
    <div class="content"></div>
    <div class="product-list"></div>
    <script src="./script/index-eleventh.js"></script>
</body>
</html>
