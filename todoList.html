<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>todoList(jQuery)</title>
</head>
<body>

    <div class="background background_to-do-list"></div>

    <div class="container_menu">
        <div class="time"></div>
    </div>

    <div class="skeleton">
        <div class="header header_todo">
            <h1 class="header__title">to do list app</h1>
        </div>
        
        <div class="main-part">
    
            <div class="todo-app">
    
                <form action="#" class="add-todo-form" name="addTodoForm">
                    <button type="submit" name="removeAllBtn" class="add-todo-form__button add-todo-form__button_removeAll">Remove all todos</button>
                    <div class="content">
                        <textarea type="text" placeholder="Write here" name = "todoContent" class="add-todo-form__input" maxlength="150"></textarea>
                    </div>
                    <button type = "submit" name = "submitBtn" class="add-todo-form__button add-todo-form__button_submit" disabled>Add to list</button>
                </form>
    
                <div class="todo-filter-block">
                    <label class="todo-filter-label todo-filter-label_hidden">
                        not completed
                        <input type="checkbox" name="checkboxFilter" class="todo-filter-label__input">
                    </label>
                </div>
    
                <ul class="todo-list todo-list_unfinished"></ul>
                <ul class="todo-list todo-list_finished"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script/todoList-scripts/index.js" type="module"></script>
</body>
</html>
